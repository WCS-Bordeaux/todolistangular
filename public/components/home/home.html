<div>{{title}}</div>

<form>
    <input ng-model="todo" type="text" placeholder="List todolist">
    <input type="submit" ng-click="addTodo()">
</form>

<p ng-repeat="todolist in todoList track by $index">
    {{todolist.title}}
    <button ng-click="delete($index, todolist._id)">Delete</button>
</p>
